<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Dashboard</title>
</head>
<body>
    <h1>Welcome, Doctor</h1>
    <h2>Your Appointments:</h2>
    <ul>
        {% for appointment in appointments %}
            <li>{{ appointment.date }} - {{ appointment.time }} with {{ appointment.user.username }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
